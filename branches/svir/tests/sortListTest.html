<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Sort List Test</title>
	<link rel="stylesheet" type="text/css" href="../reset.css"/>
	<link rel="stylesheet" type="text/css" href="../styles.css"/>
	<script type="text/javascript" src="../js/lib/require.js"></script>
	<script type="text/javascript">
		requirejs.config({
			baseUrl: "../js",
			paths: {
				jquery: "lib/jquery-1.11.0.min",
				html:"lib/html",
				jspath:"lib/jspath",
				knockout:"lib/knockout-3.1.0"
			},
			urlArgs: "bust=" + (new Date()).getTime(),
			shim:{
				"html":{exports:"Html"},
				"jspath":{exports:"JsPath"}
			}
		});

		requirejs(["jquery", "html", "controls/sortlist"], function($, $H, mainMenu, sortList) {
			$(".mainMenu").html("***Main menu****");
			var organizations = [
				{id:"i1", name:"Завод №1"},
				{id:"i2", name:"Завод №2"},
				{id:"i3", name:"Завод №3"},
				{id:"i4", name:"Завод №4"},
				{id:"i5", name:"Завод №5"}
			];
			$("#out").sortList(organizations, function(order){
				alert("New order: " + order.join());
			});
		});		
	</script>
</head>
<body>
	<nav class="mainMenu">
		<img src="images/wait.gif"/>
	</nav>
	<div id="out">
		
	</div>
</body>
</html>
